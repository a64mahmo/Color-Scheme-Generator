<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layered Card Design</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div class="selection-container">
                <h1>Color Scheme Generator</h1>
                <div>
                    <input type="color" id="colorPicker" value="#E22503">
                    <select id="colorScheme">
                        <option value="monochrome">Monochromatic</option>
                        <option value="monochrome-dark">Monochromatic Dark</option>
                        <option value="monochrome-light">Monochromatic Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <button id="getColorScheme">Get Color Scheme</button>
                </div>
            </div>
            
            <div class="card-container">
                <div class="card" data-color="#021024"><span class="copied-indicator">Copied!</span></div>
                <div class="card" data-color="#052659"><span class="copied-indicator">Copied!</span></div>
                <div class="card" data-color="#5483B3"><span class="copied-indicator">Copied!</span></div>
                <div class="card" data-color="#7DA0CA"><span class="copied-indicator">Copied!</span></div>
                <div class="card" data-color="#C1E8FF"><span class="copied-indicator">Copied!</span></div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
